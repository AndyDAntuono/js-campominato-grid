<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container py-3">
            <div class="row">
                <!--decido di creare un header largo col-12 per poi dividerlo in due col-6-->
                <div class="col-12 d-flex">
                    <!--nel col-6 di sinista inserico l'immagine del logo di boolean e poi la le parole "campo minato"-->
                    <div class="col-6">
                        <div class="logo_area d-flex align-items-center">
                            <img src="./img/Logo.png" alt="logo">
                        <h1 class="ms-3 d-inline"><strong>Campo minato</strong></h1>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="button-area d-flex align-self-center justify-content-end">
                            <!--creo un bottona che avvia le funzione di giocare-->
                            <div type="button" class="btn btn-secondary">Play</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <!--creo sezione main che ospiterÃ  la griglia da 100 quadrati-->
                <div id="grid"></div>
            </div>
        </div>
    </main>

    <footer></footer>
    
    <script src="./js/script.js" type="text/script"></script>
</body>
</html>
